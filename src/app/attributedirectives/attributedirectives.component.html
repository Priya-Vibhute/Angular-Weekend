<div class="container border border-primary">
    <h3>Attribute directives</h3>
    <p [ngClass]="[classes.bg,classes.tc,classes.m]">Hello</p>
    <p [ngClass]="{'bg-danger':false,'bg-success':true}">Hello</p>

    <!-- Card -->

    <div class="card text-white mb-3" style="max-width: 18rem;" [ngClass]="{'bg-dark':darktheme,'bg-primary':!darktheme}">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h5 class="card-title">Dark card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>

    <button class="btn btn-primary" (click)="toggle()"> Change theme</button>

    <hr>

    <div>
        <h3 [ngStyle]="boxStyles()">Hello</h3>
    </div>

    <button class="btn btn-primary" (click)="changeHighlight()"> Change theme</button>


</div>
