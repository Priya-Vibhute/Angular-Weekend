<p>directives-example works!</p>
<!-- *ngIf -->

<hr>

<div *ngIf="status; then ifblock else elseblock"></div>
   <ng-template #ifblock>
         <p>Status value is true</p>
   </ng-template>

   <ng-template #elseblock>
        <p>Status value is false</p>
   </ng-template>
        

<hr>

<p class="text-white bg-danger" *ngIf="loggedIn ; else block ">Logged In</p>

<ng-template #block>
    <p>Logged Out</p>
</ng-template>

<p class="text-white bg-danger" *ngFor="let s of  subjects">{{s}}</p>




<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Marks</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let student of students">
        <th scope="row">{{student.firstName}}</th>
        <td>{{student.lastName}}</td>
        <td>{{student.marks}}</td>
      </tr>
    
    </tbody>
  </table>
